<!DOCTYPE html>
<html lang="en">

<head>
    <title>web shop nội thất</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Object a Responsive web template,
            Bootstrap Web Templates, Flat Web Templates, Android Compatible web
            template,
            Smartphone Compatible web template, free webdesigns for Nokia,
            Samsung, LG, SonyEricsson, Motorola web design" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="css/aos.css">
    <link href='css/aos-animation.css' rel='stylesheet prefetch' type="text/css" media="all" />
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <link href="css/slider.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="css/owl.theme.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/owl.carousel.css" type="text/css" media="screen" property="" />
    <link href="css/prettyPhoto.css" rel="stylesheet" type="text/css" />
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Dosis:300,400,500,600,700" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css//css.css">
</head>

<body>
    <div class="aside1" style="min-height: 500px; margin-top: 100px;" ng-controller="managerProduct">
        <!-- ----------------------------------------- -->
        <!-- ------------------ -->
        <div class="container">
            <div class="card" ng-init="findByID()">
                <div class="container-fliud">
                    <div class="wrapper row">
                        <div class="preview col-md-6">
                            <div class="preview-pic tab-content">
                                <div class="tab-pane active" id="pic-1"><img
                                        src="http://hocwebgiare.com/thiet_ke_web_chuan_demo/bootstrap_productdetail/images/doboafnuoicon_1.jpg"
                                        alt="">
                                </div>
                            </div>
                        </div>
                        <div class="details col-md-6">
                            <h3 class="product-title">{{products[0].productName}}</h3>
                            <p class="product-description">{{products[0].price}}</p>
                            <p class="product-description">{{products[0].category}}</p>
                            <p class="product-description">{{products[0].description}}</p>
                            <form>
                                <div class="def-number-input number-input safari_only">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                        class="minus">-</button>
                                    <input class="quantity" min="0" name="quantity" value="1" type="number">
                                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                        class="plus">+</button>
                                </div>
                                <input type="hidden" />
                                <input type="hidden" />
                                <input type="hidden" />
                                <input type="hidden" />
                                <button>Mua Ngay</button>
                                <button>Thêm giỏ Hàng</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <-------------------- coment -------------------- -->
        <hr>
        <div class="container">
            <h1>Sản Phẩm Liên Quan</h1>
            <hr>
            <div class="row">
                <div class="col-sm-3" ng-repeat="productsByCate in productsByCategory">
                    <div class="card" style="width: 100%;">
                        <img src="./images/{{productsByCate.pictureProduct}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">{{productsByCate.productName}}</p>
                        </div>
                        <div class="card-footer">
                            <div style="float: left;">
                                <p class="card-text">{{productsByCate.price}}</p>
                            </div>
                            <div style="float: left;"><a href="#!ProductDetail/{{productsByCate.id}}" class="btn btn-primary">đặt hàng</a></div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
        <hr>
        <div class="form-group comment">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
            <br>
            <button type="button" class="btn btn-primary">Send</button>
        </div>

        <script src="js/jquery-1.11.1.min.js"></script>
</body>

</html>

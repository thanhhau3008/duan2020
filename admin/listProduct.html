<script src="js/angular.min.js"></script>
    
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div  ng-app="myapp">    
<div ng-controller="managerProduct">
          <div class="row justify-content-end" ng-controller="managerProduct">
            <form class="mt-2 mr-2" ng-submit="submitProduct()">
              <input type="text" name="">
              <input type="submit" name="" value="Tìm Kiếm">
            </form>
          </div>
          <div class="row mt-2 list-cart">

            <div class="col-sm-12 col-md-12 m-auto backg-white p-0">
              <div class="col-2 col-md-2 float-left text-center">Hình</div>
              <div class="col-3 col-md-2 float-left text-center">Tên</div>
              <div class="col-2 col-md-2 float-left text-center hidden-value d-md-block">Đơn Giá</div>
              <div class="col-2 col-md-2 float-left text-center">Ngày Nhập</div>
              <div class="col-2 col-md-2 float-left text-center">Số Lượng</div>
              <div class="col-2 col-md-2 float-left text-center">Thao Tác</div>
            </div>

            <div class="col-sm-12 col-md-12 m-auto row-align m-auto backg-white" ng-repeat="product in products  | limitTo:8:begin">
              <div class="col-md-2 col-sm-2 float-left"><img src="../update/{{product.pictureProduct}}"></div>
              <div class="col-3 col-md-2 float-left">
                <p class="float-left text-dark">{{product.productName}}</p>
              </div>
              <div class="col-md-2 col-sm-2 float-left d-md-block hidden-value">
                <p class="text-danger">{{product.price}} đ</p>
              </div>
              <div class="col-md-2 col-sm-2 float-left">
                <p>{{product.dateAdded}}</p>
              </div>
              <div class="col-md-2 col-sm-2 float-left">{{product.quantity}}</div>
              <div class="col-2 col-md-2 float-left"><a ng-click="deleteProduct(product.id);">Xóa</a> | <a href="#!updateProduct/{{product.id}}">Sửa</a> </div>
            </div>
            <div class="col-lg-12 mt-3">
              <ul class="pagination justify-content-center">
                  <li class="page-item"><a class="page-link" ng-click="prev()" style="cursor: pointer;">Previous</a></li>
                  <li class="page-item"><a class="page-link">{{numPage}}/4</a></li>
                  <li class="page-item"><a class="page-link" ng-click="next()" style="cursor: pointer;">Next</a></li>
              </ul>
            </div>
          </div>
        </div>
        </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
